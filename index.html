<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="" />
    <title>Test</title>
  </head>
  <body>
    <div class="container">
      <h1>Video</h1>
      <video
        id="main_video"
        type="video/mp4"
        controls
        autoplay="true"
        muted="muted"
      ></video>
      <div class="row">
        <ul id="playlist"></ul>
      </div>
      <div id="controllers">
        <button id="play_pause">Pause</button>
        <button id="next_video">Next</button>
        <button id="prev_video">Back</button>
        <button id="shuffle">Shuffle</button>
        <button id="crazy_mode">CrazyMode</button>
      </div>
    </div>
    <script src="build/app.bundle.js"></script>
  </body>
</html>
